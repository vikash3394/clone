<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design Example</title>
    
</head>
<style> 
    
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f0f0f0;
    padding: 20px;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 960px;
    margin: 0 auto;
}

.logo img {
    width: 80px; 
    height: auto;
}

.navbar {
    list-style-type: none;
    display: flex;
}

.navbar li {
    margin-right: 20px;
}

.navbar li a {
    text-decoration: none;
    color: #fff;
    transition: color 0.3s ease;
}

.navbar li a:hover {
    color: #ffc107;
}

.content {
    max-width: 960px;
    margin: 20px auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.image-box {
    width: 100%;
    max-width: 400px;
    background-color:white;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
 
.image-box img {
    width: 65%;
    
     object-fit: contain; 
    aspect-ratio: 4/3;
    height: auto;
}

.more-info-box {
    display: none;
    width: 100%;
    max-width: 400px;
    background-color: #fff;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.more-info-box p {
    margin-bottom: 10px;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

button:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
}

</style>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="l.png" alt="Logo">
            </div>
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="https://maps.app.goo.gl/edZu7CAFKMrdsn1E9">StoreMap</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="content" id="content"></section>
    <script>
        const images = [
    { src: 'p1.jpg', description: ' Horliks  1 kg Rs.560', additionalInfo: 'Store name(Jai Maa Ambey Pharma )', buttonText: 'Discount Rs.40', otpMessage: 'Your discount coupon for 1kg Horlicks  is: ' },
    { src: 'b1.jpg', description: ' Bournvita 1 kg Rs.406', additionalInfo: 'Store name(Jai Maa Ambey Pharma ) ', buttonText: 'Discount Rs.30', otpMessage: 'Your discount coupon for 1kg Bournvita  is:  ' },
    { src: 'c1.jpg', description: 'Complan 1kg Rs.430', additionalInfo: 'Store name(Jai Maa Ambey pharma )', buttonText: 'Discount Rs.30', otpMessage: 'Your discount coupon for 1kg Complan  is:  ' },
    { src: 'a1.jpg', description: 'Adult Daiper Rs.280', additionalInfo: 'Store name(Jai Maa Ambey Pharma )', buttonText: 'Discount Rs.30', otpMessage: 'Your discount coupon for Adult Huggies  is:  ' },
    { src: 'h2.jpg', description: '500g Horlicks Rs.284', additionalInfo: 'Store name(Jai Maa Ambey Pharma )', buttonText: 'Discount Rs.30', otpMessage: 'Your discount coupon for 500g Horlicks  is:  ' },
    { src: 'cg1o.jpg', description: 'Furtune Oil 1Lit. Rs.170', additionalInfo: 'Store name(Barnwal Kirana Store)', buttonText: 'Discount Rs.30', otpMessage: 'Your discount coupon for 1 lit. Oil  is: ' },
    { src: 'cgo1.jpg', description: 'Furtune Oil 1Lit. Rs.140', additionalInfo: 'Store name(Barnwal Kirana Store )', buttonText: 'Discount Rs.30', otpMessage: 'Your discount coupon for 1 lit.Oil  is:  ' },
    { src: 'N1.jpg', description: 'Haldiram Bhujia Rs.75', additionalInfo: 'Store name(Gupta Kirana Store )', buttonText: 'Discount Rs.30', otpMessage: 'Your discount coupon for 600g Namkin  is: ' },
    { src: 'N2.jpg', description: 'Haldiram Aloo Bhujia Rs.77', additionalInfo: 'Store name(Jaiswal Super Market )', buttonText: 'Discount Rs.30', otpMessage: 'Your discount coupon for 600g Namkin is: ' },
    { src: 'H1.jpg', description: 'Huggies Rs.399', additionalInfo: 'Store name(Jai Maa Ambey Pharma )', buttonText: 'Discount Rs.70', otpMessage: 'Your discount coupon for Baby Huggies  is:  ' }
];

const content = document.getElementById('content');

images.forEach((image, index) => {
    const imageBox = document.createElement('div');
    imageBox.className = 'image-box';

    const img = document.createElement('img');
    img.src = image.src;
    img.alt = `Image ${index + 1}`;

    const description = document.createElement('p');
    description.textContent = image.description;

    const showBoxButton = document.createElement('button');
    showBoxButton.id = `showBoxButton${index}`;
    showBoxButton.textContent = image.buttonText;

    const moreInfoBox = document.createElement('div');
    moreInfoBox.className = 'more-info-box';
    moreInfoBox.id = `moreInfoBox${index}`;

    const moreInfoText = document.createElement('p');
    moreInfoText.textContent = image.additionalInfo;

    const generateOTPButton = document.createElement('button');
    generateOTPButton.id = `generateOTPButton${index}`;
    generateOTPButton.textContent = 'Discount Code';

    moreInfoBox.appendChild(moreInfoText);
    moreInfoBox.appendChild(generateOTPButton);

    imageBox.appendChild(img);
    imageBox.appendChild(description);
    imageBox.appendChild(showBoxButton);
    imageBox.appendChild(moreInfoBox);

    content.appendChild(imageBox);

    let otpGenerated = false;

    showBoxButton.addEventListener('click', () => {
        moreInfoBox.style.display = 'block';
    });

    generateOTPButton.addEventListener('click', () => {
        if (!otpGenerated) {
            const otp = Math.floor(1000 + Math.random() * 9000);
            alert(image.otpMessage + otp);
            otpGenerated = true;
            generateOTPButton.disabled = true;
        } else {
            alert('OTP has already been generated.');
        }
    });
});
    </script>
</body>
</html>
